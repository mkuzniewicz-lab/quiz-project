<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 4: Warm & Cozy</title>
    <style>
        body {
            font-family: 'Georgia', 'Palatino', 'Book Antiqua', serif;
            background: linear-gradient(135deg, #8B6F47 0%, #C4A574 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .quiz-card {
            background: linear-gradient(135deg, #FFF8E7 0%, #F5E6D3 100%);
            border-radius: 15px;
            padding: 45px 40px;
            max-width: 500px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 3px solid #D4AF37;
        }
        h1 {
            color: #5D4E37;
            font-size: 32px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: normal;
        }
        .question {
            font-size: 19px;
            color: #6B5B3D;
            margin-bottom: 28px;
            font-weight: normal;
            text-align: center;
            line-height: 1.6;
        }
        .answer {
            background: linear-gradient(135deg, #D4A574 0%, #C19A6B 100%);
            color: #3E2723;
            padding: 18px 22px;
            margin: 12px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 16px;
            border: none;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .answer:hover {
            background: linear-gradient(135deg, #DDB892 0%, #D4A574 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .style-label {
            text-align: center;
            color: #FFF8E7;
            font-size: 18px;
            margin-bottom: 25px;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div>
        <div class="style-label">Style 4: Warm & Cozy</div>
        <div class="quiz-card">
            <h1>â˜• Coffee Personality Quiz</h1>
            <div class="question">If you were a color, which would you be?</div>
            <button class="answer">Bold crimson red</button>
            <button class="answer">Calm forest green</button>
            <button class="answer">Deep ocean blue</button>
        </div>
    </div>
</body>
</html>

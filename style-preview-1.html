<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 1: Playful & Colorful</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .quiz-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        .question {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
            font-weight: bold;
            text-align: center;
        }
        .answer {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 18px;
            margin: 12px 0;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            font-size: 16px;
            border: none;
            width: 100%;
        }
        .answer:hover {
            transform: scale(1.05);
        }
        .style-label {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div>
        <div class="style-label">STYLE 1: Playful & Colorful</div>

</body>
</html>
